name: ${PROJECT}
runtime: go
description: ${DESCRIPTION}

template:
  description: |
    This template provisions an UpCloud Managed Object Storage instance and a Bucket.

  config:
    storage_name:
      description: "Enter a name for the Object Storage"
      default: "bucket-example-objstov2"
    region:
      description: "Enter the region for the storage (e.g., europe-1)"
      default: "europe-1"
    bucket_name:
      description: "Enter a name for the bucket"
      default: "bucket"
